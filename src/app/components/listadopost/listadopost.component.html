
<div class="container">
    <div class="row">
        <mat-paginator [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Elegir pagina">
        </mat-paginator>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> FOLIO POST. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> TITULO </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <ng-container matColumnDef="contenido">
              <th mat-header-cell *matHeaderCellDef> CONTENIDO </th>
              <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>

            <ng-container matColumnDef="imagen">
              <th mat-header-cell *matHeaderCellDef> IMAGEN </th>
              <td mat-cell *matCellDef="let element">
                 <img [src]="apiUrl + '/storage/posts/' + element.img " class="img-thumbnail w-10" width="200" alt="Imagen">
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> 
        </table>
    </div>
</div>
